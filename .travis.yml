language: c
compiler: clang
os: linux
dist: bionic
addons:
  apt:
    packages:
    - eclipse
    - gradle
    - gcc
    - git
    - bash
    - bison    
    - flex
    - wget
    - bash
    - perl-base
    - make
    - cmake
    - autogen
    - libtool
    - shtool
    - automake
env:
- MATRIX_EVAL="CC=clang && CXX=clang++"
before_script:
- "./scripts/download.sh"
- "./scripts/build.sh"
- "./scripts/deploy.sh"
script:
- echo "done"
before_deploy:
- git config --local user.name "travis-ci"
- git config --local user.email "travis-ci"
- export TRAVIS_TAG=${TRAVIS_TAG:-$(git tag|tail -n1 )}

deploy:
  draft: true
  provider: releases
  api_key:
    secure: 
  file: ghidra-dist.tgz
  on:
    repo: pabx06/buildghidra
  skip_cleanup: 'true'
